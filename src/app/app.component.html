<div style="text-align:center">
  <h1>
    Bienvenue sur {{ title }}!
  </h1>
</div>

<div class="container">
  <ul>
  <app-postList *ngFor="let post of posts"
                [postTitle]="post.title"
                [postContent]="post.content"
                [postCreationDate]="post.created_at"
                [loveIts]="post.loveIts">
</app-postList>
</ul>
</div>
